[package]
name = "kaspa-miner"
version = "0.1.3"
edition = "2021"
license = "MIT/Apache-2.0"
authors = ["Elichai <elichai.turkel@gmail.com>"]
readme = "README.md"
description = "A fast CPU miner for Kaspa"
categories = ["command-line-utilities"]
keywords = ["blockchain", "cli"]

[dependencies]
tonic = "0.6"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "parking_lot"] }
prost = "0.9"
futures-util = "0.3"
tokio-stream = "0.1"
once_cell = "1"
num_cpus = "1"
rand = "0.8"
blake2b_simd = "1.0.0"
structopt = { version = "0.3", features = ["color" ]}
log = "0.4"
env_logger = "0.9"
keccak = {version = "0.1", optional = true }
parking_lot = {version = "0.11", optional = true}
shuttle = { version = "0.0.7", optional = true }

[features]
default = ["parking_lot"]
bench = []
no-asm = ["keccak"]

[target.'cfg(target_os = "windows")'.dependencies]
keccak = "0.1"

[profile.release]
lto = true
codegen-units = 1

[build-dependencies]
tonic-build = { version = "0.6", default-features = false, features = ["prost", "transport"] }
cc = "1"

[dev-dependencies]
sha3 = { git = "https://github.com/elichai/hashes", branch = "cSHAKE" }
shuttle = {version = "0.0.7"}